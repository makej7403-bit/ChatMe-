<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatMe AI — By Akin S. Sokpah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0a84ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .msg {
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #0a84ff;
      color: white;
      margin-left: auto;
    }
    .ai {
      background: white;
      color: black;
      border: 1px solid #ddd;
    }
    #input-area {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #message {
      flex: 1;
      padding: 12px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 18px;
      background: #0a84ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>ChatMe AI — Created by Akin S. Sokpah</header>

<div id="chatbox"></div>

<div id="input-area">
  <input id="message" placeholder="Ask ChatMe anything..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("message");
  const text = input.value.trim();
  if (!text) return;

  showMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch("/api/openai", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    showMessage(data.reply, "ai");
  } catch (e) {
    showMessage("Error contacting AI server.", "ai");
  }
}

function showMessage(text, type) {
  const box = document.getElementById("chatbox");
  const div = document.createElement("div");
  div.className = `msg ${type}`;
  div.textContent = text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
